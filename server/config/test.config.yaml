# WARNING - extra strict syntax
# DO NOT change the nodes order
# node 0 is the default url for all single node api calls
nodes:
  - id: 0
    stratoUrl: 'http://localhost:8080/strato-api'
    blocUrl: 'http://localhost:8080/bloc/v2.2'
    searchUrl: 'http://localhost:8080/cirrus'

