  appTokenCookieName: "ba_session"
  scope: 'email openid'
  appTokenCookieMaxAge: 7776000000 # 90 days: 90 * 24 * 60 * 60 * 1000
  stratoUrl: "http://localhost:8080"
  clientId: "any_client_id"
  clientSecret: "any_client_secret"
  openIdDiscoveryUrl: "http://openid-dummy.ci.blockapps.net:5070/.well-known/openid-configuration"
